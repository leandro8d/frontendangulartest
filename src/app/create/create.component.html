<form #createform="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newPost.title" required/>
    
  </div>
  <div class="form-group">
    <label for="title">Body</label>
    <textarea type="text" class="form-control" name="title" [(ngModel)]="newPost.body" required></textarea>
  </div>
  <div class="form-group">
    <label for="title">User Id</label>
    <input type="number" class="form-control col-lg-1" name="userid" [(ngModel)]="newPost.userId"  required/>
  </div>
  <button type="button"[disabled]="!createform.valid" (click)="createPost()" class="btn btn-primary">Create</button>
  <button type="button" routerLink="/"  class="btn btn-primary">Cancel</button>
  <small name="msgTitle" [hidden]="createform.valid" class="form-text text-muted red" >Form Invalid. Inputs can't be null.</small>
</form>
